{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Tag List</h2>
      <a href="{% url 'tasks:add-tag' %}" class="btn btn-primary">Create</a>
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tags %}
        <tr>
          <td><strong>{{ tag.name }}</strong></td>
          <td>
            <a href="{% url "tasks:update-tag" tag.id %}" class="btn btn-info btn-sm">Update</a>
          </td>
          <td>
            <a href="{% url "tasks:delete-tag" tag.id %}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
